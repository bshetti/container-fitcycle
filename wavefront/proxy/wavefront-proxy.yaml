apiVersion: v1
kind: ReplicationController
metadata:
  labels:
    app: wavefront-proxy
    name: wavefront-proxy
  name: wavefront-proxy
  namespace: default
spec:
  replicas: 1
  selector:
    app: wavefront-proxy
  template:
    metadata:
      labels:
        app: wavefront-proxy
    spec:
      containers:
      - name: wavefront-proxy
        image: wavefronthq/proxy:latest
        imagePullPolicy: Always
        env:
## ENSURE YOU PROPERLY USE THE RIGHT WAVEFRONT TOKEN
        - name: WAVEFRONT_URL
          value: https://try.wavefront.com/api/
        - name: WAVEFRONT_TOKEN
          value: XXXXXXXXXXX
        ports:
        - containerPort: 2878
          protocol: TCP
        - containerPort: 4242
          protocol: TCP
        securityContext:
          privileged: false

